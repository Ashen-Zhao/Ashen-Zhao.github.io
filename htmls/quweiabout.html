
<p>趣味提醒，一款极致的优秀提醒闹钟APP。</p>

<p># 设计理念：</p>

<p>首页-世界时钟，采取传统钟表式展示当前时间，在这满是罗马数字时间的时代，以给人一种全新的体验，感受秒针滴答滴答的走，领会时间的宝贵。</p>

<p>提醒记录，采取多颜色搭配，以减免长时间的色彩疲劳，得以时刻保持新鲜感觉。</p>

<p># 功能简化描述：</p>

<p>1、时间添加：可在首页添加世界各地的时间，用于和当前所在地区时间的对比，感受世界的差异。</p>

<p>2、提醒：可添加提醒、编辑提醒、删除提醒，提醒可选择不同的色彩、多格式日期时间、不同的音乐等，赋予每个提醒不同的灵魂。</p>

<p>3、后续功能将持续迭代，敬请期待，如果您有好的建议可与我方联系，感谢。</p>
