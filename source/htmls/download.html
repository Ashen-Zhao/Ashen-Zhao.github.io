<body>
    <!--https://img-blog.csdnimg.cn/20201216150438676.png-->

                点击下载APP<br>

    <script>
        window.onload = function () {
            var system = isIosOrAndroid()
            var button = document.getElementById("downloadButton");
            button.style.visibility = "visible";
            button.onclick = function () {
                if (system == 1) {
                    window.location = "https://zsjk.tripod3.cn/uploads/20210903/6405c9d3c21b3108205609054a908ade.apk";
                } else {
                    window.location.href = "https://itunes.apple.com/cn/app/id1543195936"
                }
                
            }
            var fontSize = $(window).width() / 18.75; //屏幕的宽
            $("html").css("font-size", fontSize + "px");
            
            if (system == 1) {
                if (IsWeixinOrAlipay() == 13) {
                    $(".bg").css('display', 'block')
                } else {
                    console.log(IsWeixinOrAlipay())
                }
            } else {
                var src = "https://itunes.apple.com/cn/app/id1543195936"
                window.location.href = src
            }

        }

        function IsWeixinOrAlipay() {
            var ua = window.navigator.userAgent.toLowerCase();
            //判断是不是微信
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return 13;
            }
            //判断是不是支付宝
            if (ua.match(/AlipayClient/i) == 'alipayclient') {
                return 12;
            }
            //哪个都不是
            return 0;
        }

        function isIosOrAndroid() {
            var u = navigator.userAgent
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            if (isAndroid) {
                return 1
            }
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isiOS) {
                return 2
            }
            return 0
        }
    </script>
